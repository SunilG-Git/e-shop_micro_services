
<div class="panel panel-primary">
    <div class= panel-heading>
        <h2>List of Products</h2>
      </div>
      <div class="panel-body">
        <table  id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of product">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>

          <td><button style='margin-right:16px' (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
            <button style='margin-right:16px' (click)="updateProduct(product.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
          </td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
